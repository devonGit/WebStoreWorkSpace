<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        #printable { display: none; }

        @media print
        {
            #non-printable { display: none; }
            #printable { display: block; }
        }
    </style>
</head>
<body>
<div id="non-printable">
    Your normal page contents
</div>

<div id="printable">
    Printer version
</div>
</body>
</html>
