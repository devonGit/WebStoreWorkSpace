<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>

        $(document).ready(function() {
            $('#id1').mouseenter(function () {
                $('body').append("<div id='hoveringTooltip' style='position:fixed;font-weight: bolder'></div>");
                $('#hoveringTooltip').html("MY TOOLTIP TEXT GOES HERE");
                $('#hoveringTooltip').css("top", $(this).position().top - 25);
                $('#hoveringTooltip').css("left", $(this).position().left);

            });
            $('#id1').mouseleave(function () {
                $('#hoveringTooltip').remove();
            });
        });
    </script>
</head>
<body>

<div>
    <h1>Please Hover on "Dev" Text..</h1>
    <div style="margin-left: 10%;"><kbd id="id1">dev</kbd></div>

</div>

</body>
</html>
