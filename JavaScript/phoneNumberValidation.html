<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#txtPhone').blur(function(e) {
                if (validatePhone('txtPhone')) {
                    $('#spnPhoneStatus').html('Valid');
                    $('#spnPhoneStatus').css('color', 'green');
                }
                else {
                    $('#spnPhoneStatus').html('Invalid');
                    $('#spnPhoneStatus').css('color', 'red');
                }
            });
        });

        function validatePhone(txtPhone) {
            var a = document.getElementById(txtPhone).value;
            var filter = /^[0-9-+]+$/;
            if (filter.test(a)) {
                return true;
            }
            else {
                return false;
            }
        }
    </script>
    <script>
        $(document).ready(function() {
            $('#txtMobNo').change(function(e) {
                var alertmob='Enter Valid Mobile';
                if (validatePhone('txtMobNo')) {
                    var mobnum = document.getElementById('txtMobNo').value;
                    if(mobnum.length<8){
                        alert('Enter Eight Digit No.');
                        $('#txtMobNo').focus();
                    }else if(mobnum.length>12){
                        alert('The Mobile Number is not exced 12 Digit With Calling Code.');
                        $('#txtMobNo').focus();
                    }
                }
                else {
                    alert(alertmob);
                    $('#txtMobNo').val('');
                    $('#txtMobNo').focus();
                }
            });
        });

        function validatePhone(txtPhone) {
            var a = document.getElementById(txtPhone).value;
            var filter = /^[0-9-+]+$/;
            if (filter.test(a)) {
                return true;
            }
            else {
                return false;
            }
        }

    </script>
</head>
<body>



Phone Number: <input type='text' id='txtPhone'/>
<span id="spnPhoneStatus"></span>

<div><br>
    Mobile Number: <input type="text" id="txtMobNo" />

</div>
</body>
</html>
