<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="LoginStyles.css"/>
    <script>
        var attempt = 3; // Variable to count number of attempts.
        // Below function Executes on click of login button.
        function validate(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if ( username == "Devendra" && password == "dev@123"){
                alert ("Login successfully");
                window.location = "loginSuccess.html?name="+username; // Redirecting to other page.
                //window.open('loginSuccess.html')
                return false;
            }
            else{
                attempt --;// Decrementing by one.
                alert("You have left "+attempt+" attempt;");
                document.getElementById('error').innerHTML='Invalid User name and Password ! and You have remain '+attempt+' Chance only';
// Disabling fields after 3 attempts.
                if( attempt == 0){
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="main">
        <h2>Javascript Login Form Validation</h2>
        <div id="error" style="color: red;" ></div>
        <form id="form_id" method="post" name="myform">
            <label>User Name :</label>
            <input type="text" name="username" id="username"/>
            <label>Password :</label>
            <input type="password" name="password" id="password"/>
            <input type="button" value="Login" id="submit" onclick="validate()"/>
        </form>
        <span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : Devendra<br/>Password : formget#123</b></span>
    </div>
</div>
</body>
</html>
