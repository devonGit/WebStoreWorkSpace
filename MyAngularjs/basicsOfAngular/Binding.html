<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<div ng-app>
    <h1>Binding {{ message }}</h1>
    <input type="text" ng-model="message">
    <p>{{ message }}</p>
    <p>{{ message + message}}</p>
    <p>{{ message === 'hello'}}</p>
    <p>{{ 1 + 2 }}</p>
</div>

</body>
</html>
