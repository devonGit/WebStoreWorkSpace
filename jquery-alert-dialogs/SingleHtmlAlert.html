<!DOCTYPE html>
<html>
<head>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */

        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s;
           border-style: inset solid;
            border-width: 5px;
            border-color: #003744;
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {top:-300px; opacity:0}
            to {top:0; opacity:1}
        }

        @keyframes animatetop {
            from {top:-300px; opacity:0}
            to {top:0; opacity:1}
        }

        /* The Close Button */
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            text-align: center;
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
        }
        .modal-header >h2 {
            margin-top: -1px;
            margin-bottom: -1px;
        }

        .modal-body {padding: 2px 16px;}

        .modal-footer {
            text-align: center;
            height: 40px;
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
        }

        .close-icon
        {
            display:block;
            box-sizing:border-box;
            width:20px;
            height:20px;
            border-width:3px;
            border-style: solid;
            border-color:red;
            border-radius:100%;
            background: -webkit-linear-gradient(-45deg, transparent 0%, transparent 46%, white 46%,  white 56%,transparent 56%, transparent 100%), -webkit-linear-gradient(45deg, transparent 0%, transparent 46%, white 46%,  white 56%,transparent 56%, transparent 100%);
            background-color:red;
            box-shadow:0px 0px 5px 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .buttonalert {
            background-color: #00b4df; /* Green */
            border: none;
            color: white;
            padding: 10px 22px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Animated Modal with Header and Footer</h2>
<div>
    <b style='color: green'>Dev</b>
</div>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close close-icon"></span>
            <!--<a href="#" class="close-icon"></a>-->
            <h2>Modal Header</h2>
        </div>
        <div class="modal-body" id="testContent">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
            ljslfjlsjfls
            sdfsdfsldjflsfljldsf<br>
            hjfkskfhkjsdhfk<br>

        </div>
        <div class="modal-footer">
            <!--<h3>Modal Footer</h3>-->
            <input type="button" class="buttonalert" id="ok" value="OK"/>
            <input type="button" class="buttonalert" id="Cancle" value="CANCLE"/>
        </div>
    </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    var msgcontent = document.getElementById("testContent");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    var okbtn = document.getElementById("ok");
    var canclebtn = document.getElementById("Cancle");
    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
        msgcontent.innerHTML='Hi i am dev';
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }
    okbtn.onclick = function() {
        modal.style.display = "none";
        devcallok();

    }
    canclebtn.onclick = function() {
        modal.style.display = "none";
        devcallCancle();

    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
       /* if (event.target == modal) {
            modal.style.display = "none";
        }*/
    }
</script>

<script>
    function devcallCancle(){
        alert('you have click Cancle button')
    }
    function devcallok(){
        alert('you have click ok button')
    }
</script>

</body>
</html>
