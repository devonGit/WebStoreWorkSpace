function tooltip(){

    var dev=options.selectedIndex;
    console.log('the array of dev---'+dev);

    selectvalue.push(options[dev].value);

    console.log('the array of option---'+selectvalue);
   // console.log('the array of option---'+letsel);



    var values = [];
    var i = 0, len = options.length;

    }

}
